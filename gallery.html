    .carousel-container, .grid-carousel-container, .portrait-carousel-container {

      width: 100%;
      max-width: 1200px;
      margin: 0 auto 3rem;
      position: relative;
    }
    .carousel-slide {
      min-width: 100%;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 0.5rem;
    }

    @media (min-width: 1024px) {
      .carousel-container {
        max-width: 1400px;

    .grid-slide {

      height: 100%;

      border-radius: 0.5rem;

    .portrait-slide {

    .mobile-menu {

      top: 0;
      right: -100%;
      width: 80%;
      height: 100%;
      background-color: #0d0d0d;
      z-index: 1000;

    .mobile-menu-backdrop {

      border-radius: 0.5rem;

<script>
  AOS.init({ duration: 800, once: true });

  document.addEventListener("DOMContentLoaded", function () {
    // Helper for autoplay only when in view
    const observeAndAnimate = (containerId, intervalMs) => {
      const container = document.getElementById(containerId);
      let index = 0;
      const total = container.children.length;
      let intervalId = null;

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            if (!intervalId) {
              intervalId = setInterval(() => {
                let visible = 1;
                if (containerId === 'grid-carousel') {
                  visible = window.innerWidth >= 1024 ? 3 : 1;
                } else if (containerId === 'portrait-carousel') {
                  visible = window.innerWidth >= 1024 ? 4 : 1;
                }

                index = (index + 1) % (total - (visible - 1));
                container.style.transform = `translateX(-${index * (100 / visible)}%)`;
              }, intervalMs);
            }
          } else {
            if (intervalId) {
              clearInterval(intervalId);
              intervalId = null;
            }
          }
        });
      }, { threshold: 0.3 });

      observer.observe(container.parentElement);
    };

    // Initialize observers for all carousels
    observeAndAnimate('carousel', 4000);
    observeAndAnimate('grid-carousel', 4500);
    observeAndAnimate('portrait-carousel', 4800);

    // Manual carousel navigation
    const carousel = document.getElementById('carousel');
    const totalSlides = carousel.children.length;
    let slideIndex = 0;

    document.getElementById('prev-btn').addEventListener('click', () => {
      slideIndex = (slideIndex - 1 + totalSlides) % totalSlides;
      carousel.style.transform = `translateX(-${slideIndex * 100}%)`;
    });

    document.getElementById('next-btn').addEventListener('click', () => {
      slideIndex = (slideIndex + 1) % totalSlides;
      carousel.style.transform = `translateX(-${slideIndex * 100}%)`;
    });

    // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const backdrop = document.getElementById('mobile-menu-backdrop');
    const closeBtn = document.getElementById('mobile-menu-close');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.add('active');
      backdrop.style.display = 'block';
      document.body.style.overflow = 'hidden';
    });

    closeBtn.addEventListener('click', () => {
      mobileMenu.classList.remove('active');
      backdrop.style.display = 'none';
      document.body.style.overflow = 'auto';
    });

    backdrop.addEventListener('click', () => {
      mobileMenu.classList.remove('active');
      backdrop.style.display = 'none';
      document.body.style.overflow = 'auto';
    });

    document.querySelectorAll('.mobile-menu a').forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.remove('active');
        backdrop.style.display = 'none';
        document.body.style.overflow = 'auto';
      });
    });
  });
</script>
